{% extends 'bootstrap/base.html' %}
{% block title %}{{ title }} - HTStatus{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ title }}</h1>
        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
        <p>
          <a href="#" onclick="history.back()" class="btn btn-primary">Go Back</a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}
