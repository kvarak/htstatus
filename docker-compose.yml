services:
  # PostgreSQL database
  postgres:
    image: postgres:13-alpine
    container_name: htstatus_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-htplanner}
      POSTGRES_USER: ${POSTGRES_USER:-htstatus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-development}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-htstatus} -d ${POSTGRES_DB:-htplanner}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - htstatus_network

  # Redis for caching (Task 4.1 preparation)
  redis:
    image: redis:7-alpine
    container_name: htstatus_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-development}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - htstatus_network

  # pgAdmin for database administration (development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: htstatus_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@htstatus.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-development}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - htstatus_network
    profiles:
      - admin

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  htstatus_network:
    driver: bridge
