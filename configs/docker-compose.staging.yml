# Docker Compose override for staging environment
# Usage: docker-compose -f docker-compose.yml -f docker-compose.staging.yml up

services:
  # PostgreSQL with staging settings
  postgres:
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-htplanner_staging}
      POSTGRES_USER: ${POSTGRES_USER:-htstatus_staging}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Required - no default
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    # Staging: More robust health checks
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Staging: Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Redis with staging settings
  redis:
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_staging_data:/data
    # Staging: Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # pgAdmin for staging administration (optional)
  pgadmin:
    profiles: ["admin"]  # Only start with --profile admin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}  # Required
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}  # Required
      PGADMIN_CONFIG_SERVER_MODE: 'True'
    ports:
      - "${PGADMIN_PORT:-5050}:80"

  # Optional: Add staging-specific monitoring
  monitoring:
    image: prom/node-exporter:latest
    profiles: ["monitoring"]
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
    volumes:
      - '/:/host:ro,rslave'

volumes:
  postgres_staging_data:
  redis_staging_data:

networks:
  htstatus_network:
    driver: bridge